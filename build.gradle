plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation files($/C:\DEV\ORTools\common\lib\com.google.ortools.jar/$)
    implementation files($/C:\DEV\ORTools\common\lib\protobuf.jar/$)
    implementation 'com.google.maps:google-maps-services:0.14.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    // https://mvnrepository.com/artifact/com.google.appengine/appengine-api-1.0-sdk
    compile group: 'com.google.appengine', name: 'appengine-api-1.0-sdk', version: '1.9.81'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'


}
